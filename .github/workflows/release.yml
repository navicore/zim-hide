name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Verify Cargo.toml version matches tag
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: Cargo.toml version ($CARGO_VERSION) doesn't match tag ($TAG_VERSION)"
            echo "Update Cargo.toml version before creating the release."
            exit 1
          fi
          echo "✓ Version matches: $CARGO_VERSION"

      - name: Run tests
        run: cargo test --all-targets

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

  # Build binaries for release
  build-linux:
    name: Build Linux (musl static)
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust with musl target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build static binary
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
          strip target/x86_64-unknown-linux-musl/release/vvw

      - name: Verify static linking
        run: |
          if readelf -d target/x86_64-unknown-linux-musl/release/vvw 2>/dev/null | grep -q "NEEDED"; then
            echo "ERROR: Binary has dynamic dependencies!"
            readelf -d target/x86_64-unknown-linux-musl/release/vvw | grep NEEDED
            exit 1
          fi
          echo "✓ Binary is statically linked"

      - name: Rename binary
        run: mv target/x86_64-unknown-linux-musl/release/vvw target/x86_64-unknown-linux-musl/release/vvw-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vvw-linux-x86_64
          path: target/x86_64-unknown-linux-musl/release/vvw-linux-x86_64

  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: macos-latest
    needs: publish

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build binary
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/vvw target/release/vvw-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vvw-macos-arm64
          path: target/release/vvw-macos-arm64

  build-macos-x86_64:
    name: Build macOS (x86_64)
    runs-on: macos-13
    needs: publish
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build binary
        run: cargo build --release

      - name: Rename binary
        run: mv target/release/vvw target/release/vvw-macos-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vvw-macos-x86_64
          path: target/release/vvw-macos-x86_64

  upload-release:
    name: Upload Release Binaries
    needs: [build-linux, build-macos-arm64, build-macos-x86_64]
    if: always() && needs.build-linux.result == 'success' && needs.build-macos-arm64.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          append_body: true
          body: |

            ## Binary Downloads

            Pre-built binaries are available for:
            - **Linux x86_64** (statically linked, works on any Linux)
            - **macOS ARM64** (Apple Silicon)
            - **macOS x86_64** (Intel, if available)

            ### Installation

            ```bash
            chmod +x vvw-*
            mv vvw-* /usr/local/bin/vvw
            ```

            ### macOS Quarantine

            macOS quarantines unsigned binaries. After downloading, remove the quarantine:

            ```bash
            xattr -d com.apple.quarantine ./vvw-macos-*
            ```

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
